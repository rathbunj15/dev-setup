# NOTE: oc_url is expected to be provided as an extra var to this playbook.
---
- name: Install OpenShift CLI (oc)
  hosts: localhost
  gather_facts: true
  vars:
    oc_download_url: "{{ oc_url }}" # oc_url is an expected argument.

  tasks:
    - name: Install oc (OpenShift CLI)
      block:
        - name: Verify oc is not installed
          ansible.builtin.stat:
            path: /usr/local/bin/oc
          register: oc_installed

        - name: Download oc tarball
          ansible.builtin.get_url:
            url: "{{ oc_download_url }}"
            dest: /tmp/oc.tar
            mode: '0755'
            validate_certs: false
          when: not oc_installed.stat.exists

        - name: Untar and move oc binary to /usr/local/bin
          ansible.builtin.unarchive:
            src: /tmp/oc.tar
            dest: /usr/local/bin
          when: not oc_installed.stat.exists

        - name: Remove oc tarball
          ansible.builtin.file:
            path: /tmp/oc.tar
            state: absent
          when: not oc_installed.stat.exists
