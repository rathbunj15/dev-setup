---
- name: Install development packages into system.
  hosts: localhost
  gather_facts: false

  vars:
    packages:
      - ansible-lint
      - zip
      - unzip
      - wget
      - curl
      - git
      - make
      - jq
      - jid
      - screen
    oc_download_url: https://downloads-openshift-console.apps.us1hub.openshift.analog.com/amd64/linux/oc.tar

  tasks:
    - name: Install packages
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      loop: "{{ packages }}"
      become: true

    - name: Install oc (OpenShift CLI)
      block:
        - name: Verify oc is not installed
          ansible.builtin.stat:
            path: /usr/local/bin/oc
          register: oc_installed

        - name: Untar and move oc binary to /usr/local/bin
          ansible.builtin.unarchive:
            src: "{{ oc_download_url }}"
            dest: /usr/local/bin
            remote_src: true
          when: not oc_installed.stat.exists

    - name: Install helm
      block:
        - name: Verify helm is not installed
          ansible.builtin.stat:
            path: /usr/local/bin/helm
          register: helm_installed

        - name: Download Helm install script
          ansible.builtin.uri:
            url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
            method: GET
            dest: /tmp/get-helm-3.sh
            mode: '0755'
          when: not helm_installed.stat.exists

        - name: Run Helm install script
          ansible.builtin.shell: /tmp/get-helm-3.sh
          args:
            executable: /bin/bash
            creates: /usr/local/bin/helm
          when: not helm_installed.stat.exists
